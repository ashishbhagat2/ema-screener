name: Daily Stock Screener

on:
  schedule:
    # Run daily at 5 PM IST (11:30 AM UTC)
    - cron: '30 11 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-screener:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit and push results
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run stock screener
        run: |
          python screener.py
        continue-on-error: false
        
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ema_screener_results.csv
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update screener results - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: screener-results
          path: ema_screener_results.csv
          retention-days: 30
          
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Stock screener workflow failed"
          echo "Check the logs for details"
